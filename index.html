<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form id="registrationForm">
    <h2>Register</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <input type="submit" id="submit" value="Register">
  </form>
  <div class="login-link">
    <p>You alrady have account ? <a href="login.html">Login here</a></p>
  </div>

 
  <!-- ... (your HTML remains unchanged) ... -->

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
      apiKey: "AIzaSyBZQBSCI89MCbhhSMhGdL1ZJJMDwyZ7K6Q",
      authDomain: "website-3da27.firebaseapp.com",
      databaseURL: "https://website-3da27-default-rtdb.firebaseio.com",
      projectId: "website-3da27",
      storageBucket: "website-3da27.appspot.com",
      messagingSenderId: "937379097679",
      appId: "1:937379097679:web:34bb5b8407f41a0e2ece3a",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app); // Get the auth object

  let username = document.getElementById('username');
  let password = document.getElementById('password');
  let email = document.getElementById('email');
  let registrationForm = document.getElementById('registrationForm');

  let RegisterUser = evt => {
    evt.preventDefault();

    createUserWithEmailAndPassword(auth, email.value, password.value)
      .then((credentials) => {
        console.log(credentials);
      })
      .catch((error) => {
        alert(error.message);
        console.error(error.code);
        console.error(error.message);
      });
  }

  registrationForm.addEventListener('submit', RegisterUser);
</script>

</body>
</html>
